{% extends 'layouts/main.html' %}
{% block title %}Sombreza | Vendors{% endblock %}
{% block content %}
<ul class="items">
	{% for vendor in vendors %}
	<li>
		<a href="/vendors/{{ vendor.id }}">
			<div class="item">
				<h5>{{ vendor.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
<a href="/vendors/edit"><button class="btn btn-default btn-lg">Edit Vendor</button></a>

{% endblock %}
