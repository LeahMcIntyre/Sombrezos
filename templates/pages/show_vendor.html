{% extends 'layouts/main.html' %}
{% block title %}{{ vendor.name }} | Vendor {% endblock %}
{% block content %}
<div class="row">
	<div class="col-sm-6">
		<h1 class="monospace">
			{{ vendor.name }}
			</h1>
			<p class="subtitle">
				ID: {{ vendor.id }}
			</p>
			<p class="category">
				Category: {{ vendor.category}}
			</p>
			<p class="location">
				Location: {{ vendor.location}}
			</p>
			<div class="menuItems">
				{% for menu in vendor.menuItems}
				<span class="menuItem"> {{ menu.item }}</span>
				{% end for %}
			</div>


{% endblock %}
